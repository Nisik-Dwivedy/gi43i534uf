<body id="bg">
	<div class="page-wraper">
		<div id="loading-icon-bx"></div>
		
		<div class="account-form">
			<div class="account-head" style="background-image:url(assets/images/background/bg2.jpg);">
				<a href="index.html"><img src="main-logo-yellow.png" alt="EduChamp Logo"></a>
			</div>
			
			<div class="account-form-inner">
				<div class="account-container">
					<div class="heading-bx left">
						<h2 class="title-head">Sign Up <span>Now</span></h2>
						<p>Already have an account? <a href="login.html">Click here</a></p>
					</div>
					
					<form class="contact-bx" method="POST" action="register.php">
						<div class="row placeani">
							<!-- Username -->
							<div class="col-lg-12">
								<div class="form-group">
									<label for="username">Username</label>
									<input id="username" name="username" type="text" required class="form-control">
								</div>
							</div>
					
							<!-- Password -->
							<div class="col-lg-12">
								<div class="form-group">
									<label for="password">Password</label>
									<input id="password" name="password" type="password" required class="form-control">
								</div>
							</div>
					
							<!-- Role -->
							<div class="col-lg-12">
								<div class="form-group">
									<label for="role">Role</label>
									<select id="role" name="role" class="form-control" required>
										<option value="" disabled selected>Select Role</option>
										<option value="Admin">Admin</option>
										<option value="Staff">Staff</option>
										<option value="Student">Student</option>
									</select>
								</div>
							</div>
					
							<!-- Submit -->
							<div class="col-lg-12 m-b30">
								<button type="submit" class="btn button-md">Sign Up</button>
							</div>
						</div>
					</form>
					
					
				</div>
			</div>
		</div>
